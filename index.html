<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <!-- Primeira questão -->
    <h3>Primeira Questão</h3>
    <br>
        <label> Lado 1:</label>
            <input type="number" name="lado1" id="l1" min="1">
        <label> Lado 2:</label>
            <input type="number" name="lado2" id= "l2" min="1">
        <label> Lado 3:</label>
            <input type="number" name="lado3" id="l3" min="1">
        <br><br><br>
        <button id="descobrir">Descobrir tipo de triângulo</button>
        <br><br>
        <label>Tipo de triângulo:</label>
            <input type="text" name=TipoDeTriangulo" id="TipoTriangulo" disabled>
        <br><br><br><br>

    <!-- Segunda questão -->
    <h3>Segunda Questão</h3>
    <br>
        <h5>A formula de bhaskara é utilizada para resolver equações de segundo grau, definidas como ax2+bx+c=0. Insira os valores de a, b e c abaixo para encontrar sua solução.</h5>
        <label> a:</label>
            <input type="number" name="PrimeiroValor" id="a" min="1">
        <label> b:</label>
            <input type="number" name="SegundoValor" id= "b" min="1">
        <label> c:</label>
            <input type="number" name="TerceiroValor" id="c" min="1">
        <br><br>
        <button id="resolver" >Resolução da formula de bhaskara grátis 100% full crackeado</button>
        <br><br>
        <label>Resolução:</label>
            <input type="text" name="Solução" id="resposta" disabled>
        <br><br><br><br>

    <!--Terceira questão  -->
    <br>
    <h3>Terceira Questão</h3>
    <br>
        <label>Nota do aluno:</label>
            <input type="number" name="NotaRecebida" id="NotaAluno" min="0" max="100">
        <br><br>
        <button id="calcular">Calcular</button>
        <br><br>
        <label>Resultado:</label>
            <input style="width: 300px ;" type="text" name="AprovaOuReprova" id="AprovacaoAluno" disabled>
        <br><br><br><br>

    <!-- Quarta questão -->
    <br>
    <h3>Quarta questão</h3>
    <br>
        <label>Número limite:</label>
            <input type="number" name="numero_recebido" id="limite">
        <br><br>
        <button id="faz_array">Resultado</button>
        <br><br>
        <label>Luidy Moura, uma história de vida:</label>
            <input style="width: 300px;" type="text" name="array_recebido" id="array_total" disabled>
        <br><br><br>
    <script src="app.js"></script>
</body>
  
</html>
